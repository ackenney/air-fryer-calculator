    <title>Air Fryer Calculator</title>
 
</head>
<body>
<div class="container">
    <h1>Air Fryer Calculator</h1>
    <div class="input-wrapper">
        <label for="ovenTemp">Oven temperature (Â°f):</label>
        <input type="number" id="ovenTemp" placeholder="Enter the oven temperature" min="0" step="any">
    </div>
    <div class="input-wrapper">
        <label for="ovenTime">Oven cook time (minutes):</label>
        <input type="number" id="ovenTime" placeholder="Enter the cook time" min="0" step="any">
